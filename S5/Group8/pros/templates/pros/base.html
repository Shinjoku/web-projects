<!DOCTYPE HTML>

{% load staticfiles %}

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>RSA</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-table.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/pros.css' %}">
	
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/jquery.mask.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-table.min.js' %}"></script>
	<script src="{% static 'js/bootstrap-table-pt-BR.min.js' %}"></script>
	<script src="{% static 'js/pros.js' %}"></script>
</head>

{% block body %}
	<body>
		{% if form.errors %}
			<div class="alert alert-danger fade in">
			  <a href="#" class="close" data-hide="alert" aria-label="close">&times;</a>
			  <strong>Falha no cadastro!</strong></br>Verifique novamente os campos: {{ form.errors }}
			</div>
		{% endif %}
		{{ block.super }}
	</body>
{% endblock body %}
<footer>
	<div align="right">
		Desenvolvido por L Broz. <img src="/pros/images/logo.png" alt="logo" style="width:25px;height:25px;">
	</div>
</footer>
